<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #navbar {
        margin-bottom: 100px;
        display: flex;
        justify-content: space-between;
        font-size: 30px;
        background-color: blue;

    }
</style>
<body>
    <div id="navbar">
        <div> <a href="backend.html"></a> Backend</div>
        <div> <a href="frontend.html"></a> Frontend</div>
    </div>
    <form id="investorform">
        <input id="imgUrl" type="text" placeholder="Enter Image Url">
        <input id="name" type="text" placeholder="Eter name">
        <input id="role" type="text" placeholder="Enter role">
        <input id="logo" type="text" placeholder="logo">
        <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("#investorform").addEventListener("submit",myFun)

    var investorArr=localStorage.getItem("Investordata")==null{
        investorArr=[];
        else{
            investorArr.JSON.parse(localStorage.getItem("Investordata"))
        }
    };

    function myFun()  {
        event.preventDefault();

        var investorObj = {
            invImg:document.querySelector("#imgUrl").value,
            invName:document.querySelector("#name").value,
            invRole:document.querySelector("#role").value,
            invLogo:document.querySelector("#logo").value
        };
        investorArr.push(investorObj)
        console.log(investorArr)
        localStorage.setItem("Investordata",JSON.stringify(investorArr))
    }
</script>
